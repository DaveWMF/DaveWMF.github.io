<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible">

        <title>Mini NASA</title>

        
    </head>
    <body>
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script> 
        <img width="100" height="100" src="assets/images/Mini_NASA.svg"/>
        <div id="aplicacion">
            {{mensaje}}
        </div>
        <script type="module">
            import {createApp} from "vue"
            createApp({
                data(){
                    return{
                        mensaje: "Hello Vue!"
                    }
                }
            }).mount("#aplicacion")
        </script>
        
    </body>
</html>
